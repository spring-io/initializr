info:
  spring-boot:
    version: 1.1.4.RELEASE


initializr:
  dependencies:
    - name: Core
      content:
        - name: Web
          id: web
          description: Web dependency description
          facets:
            - web
        - name: Security
          id: security
        - name: Data JPA
          id: data-jpa
          aliases:
            - jpa
    - name: Other
      content:
        - name: Foo
          groupId: org.acme
          artifactId: foo
          version: 1.3.5
          weight: 42
          keywords:
            - thefoo
            - dafoo
        - name: Bar
          id: org.acme:bar
          version: 2.1.0
        - name: Biz
          groupId: org.acme
          artifactId: biz
          scope: runtime
          version: 1.3.5
          versionRange: 1.2.0.BUILD-SNAPSHOT
        - name: Bur
          id: org.acme:bur
          version: 2.1.0
          scope: test
          versionRange: "[1.1.4.RELEASE,1.2.0.BUILD-SNAPSHOT)"
        - name: My API
          id : my-api
          groupId: org.acme
          artifactId: my-api
          scope: provided
  types:
    - name: Maven POM
      id: maven-build
      sts-id: pom.xml
      tags:
        build: maven
        format: build
      default: false
      action: /pom.xml
    - name: Maven Project
      id: maven-project
      sts-id: starter.zip
      tags:
        build: maven
        format: project
      default: true
      action: /starter.zip
    - name: Gradle Config
      id: gradle-build
      sts-id: build.gradle
      tags:
        build: gradle
        format: build
      default: false
      action: /build.gradle
    - name: Gradle Project
      id: gradle-project
      sts-id: gradle.zip
      tags:
        build: gradle
        format: project
      default: false
      action: /starter.zip
  packagings:
    - name: Jar
      id: jar
      default: true
    - name: War
      id: war
      default: false
  javaVersions:
    - id: 1.6
      default: false
    - id: 1.7
      default: false
    - id: 1.8
      default: true
  languages:
    - name: Groovy
      id: groovy
      default: false
    - name: Java
      id: java
      default: true
  bootVersions:
    - name : Latest SNAPSHOT
      id: 1.2.0.BUILD-SNAPSHOT
      default: false
    - name: 1.1.4
      id: 1.1.4.RELEASE
      default: true
    - name: 1.0.2
      id: 1.0.2.RELEASE
      default: false
